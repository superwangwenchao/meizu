<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="欢迎登录和注册 Flyme 账号，您可以体验手机云服务功能，包括：在线下载应用，同步手机数据和查找手机等，让您的手机管理更加智能。" />
    <meta name="keywords" content="魅族  meizu 登录flyme 云服务  查找手机  充值账号  MX M9 MX2 MX3" />

    <title>账号 - 登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/login1.css">
</head>

<body>
    <div id="content" class="content">
        <div class="ucSimpleHeader" id="header">
            <a href="http://www.meizu.com" class="meizuLogo"><img src="img/火狐截图_2019-06-10T02-32-37_01.png" alt=""></a>

        </div>
        <div class="banner-box">
            <div class="bg-box">
                <form id="mainForm" class="main-form">
                    <!-- 登陆样式 -->
                    <div class="tab-title">
                        <a class="linkABlack" id="toAccountLogin" href="javascript:void(0);">账号登录</a>
                        <span class="register-line"></span>
                        <a class="linkAGray" id="toVCodeLogin" href="javascript:void(0);">二维码登录</a>
                    </div>
                  <br>
                  <br>
                    <!-- 注册登陆账号 -->
                    <div class="normalInput cycode-box fieldInput" id="cycode-box">
                        <div class="cycode-selectbox">
                            <input class="ipt-account inp-focus" name="account" id="account" maxlength="50"
                                placeholder="手机号/ Flyme 账号" autocomplete="off">
                        </div>
                    </div>
                    <!-- 注册登陆密码 -->
                    <div class="normalInput fieldInput">
                        <input type="password" class="inp-focus" name="password" id="password" maxlength="16"
                            autocomplete="off" placeholder="密码">
                    </div>

                    <!-- 记住登陆状态 -->
                    <div class="rememberField">
                         <input type="checkbox" name="remember" id="remember">
                        <label for="remember" tabindex="0">记住登录状态</label>
                    </div>


                    <!-- 登陆按钮 -->
                    <a id="login" class="fullBtnBlue">登录</a>
                    <div class="transferField">
                        <a class="go2forgetpwd linkABlue rememberFieldForA"  target="_Blank">忘记密码?</a>
                            <!-- 注册按钮 -->
                        <a class="go2register linkABlue" id="toRegister">注册</a>
                    </div>
                 
                    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
